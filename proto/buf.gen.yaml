version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/kaskada-ai/kaskada/gen/proto/go
    except:
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/googleapis/googleapis
plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.0-1
    out: ../gen/proto/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/plugins/go:v1.2.0-1
    out: ../gen/proto/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.10.0-1
    out: ../gen/proto/go
    opt:
      - paths=source_relative
  - remote: buf.build/go-sdk/plugins/protoc-gen-validate:v0.6.7-1
    out: ../gen/proto/go
    opt:
      - paths=source_relative
      - lang=go

  - remote: buf.build/protocolbuffers/plugins/python:v3.19.3-1
    out: ../clients/python/src
  - remote: buf.build/grpc/plugins/python:v1.44.0-1
    out: ../clients/python/src
